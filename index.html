<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Shop</title>
    <link rel="icon" type="image/png" href="./public/assets/logo.png">

    <!-- CSS -->
    <link href="./dist/output.css" rel="stylesheet">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!-- Script -->
    <script type="module" src="./src/js/main.js"></script>
</head>

<body>
    <section id="hero" class="h-screen max-h-[1100px] bg-gradient-to-t from-p-100 to-white overflow-y-clip">
        <div class="container relative flex items-center justify-center w-full h-full">
            <!-- Hình -->
            <div class="absolute bottom-0 right-0 z-0 overflow-hidden">
                <img src="./public/assets/hero_img.png" alt="hero_img" class="h-full">
            </div>

            <!-- Body -->
            <div class="z-10 flex flex-col items-center justify-center gap-4">
                <!-- Chữ -->
                <div>
                    <h2 class="mb-2 text-xs font-semibold leading-none tracking-wider text-center uppercase font-inter">
                        Hơn một trăm vị trà
                    </h2>
                    <h1 class="text-5xl leading-none tracking-wide text-center capitalize font-lobster text-p-950">
                        Trà Đặc Biệt Chế Tác
                    </h1>
                </div>
                <p>
                    Sứ mệnh của chúng tôi là mang đến cho bạn sự yên bình và kết nối
                    thông qua các hương vị trà được chọn lọc cẩn thận và được tạo ra
                    để nâng cao trải nghiệm hàng ngày và sức khoẻ toàn diện cho bạn.
                </p>

                <!-- Nút -->
                <button>
                    <a class="btn" href="">
                        Tìm hiểu sản phẩm
                        <img src="./public/assets/right-arrow.svg" alt="right-arrow">
                    </a>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
